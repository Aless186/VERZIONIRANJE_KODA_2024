<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="jquery-3.7.1.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <script id="pokemon-list" type="text/x-handlebars-template">
      <table>
        <thead>
          <tr>
            <th class="col-sm-1">#</th>
            <th class="col-sm-11">#</th>
          </tr>
        </thead>
        <tbody>
          {{#each pokemon}}
            <tr>
              <td class="col-sm-1">{{@index}}</td>
              <td class="col-sm-11">
                <a
                  href="#"
                  title={{this.name}}
                  data-bs-content="{{this.url}}"
                >{{this.name}}</a>
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </script>
    <div id="result"></div>
  </body>
</html>
